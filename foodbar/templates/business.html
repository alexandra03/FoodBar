{% extends "base.html" %}
{% load url from future %}

{% block content %}
  <img src={{item.image_url}} alt="Image">
	<h2>{{item.name}}<h2>{% if yelp %}<img src={{item.star_url}} style="display:inline-block;" alt="Image">{% endif %}
	<h4>{% for res in item.keywords.all %}{{res.keyword}}, {% endfor %}</h4>
  <iframe
    width="1000"
    height="200"
    frameborder="0" style="border:0"
    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAzbWPaV2mIqeYTXAYr9tSnbPkzLJpFKeQ&q={{street}},{{item.city}}">
  </iframe>

	<div class="jumbotron">
		<h3>Reviews</h3>
    {% for review in reviews %}
      <hr>
      <h4>{{review.rating}}/5</h4>
      <h5>{{review.comment}}</h5>
    {% endfor %}
	</div>
{% endblock %}
